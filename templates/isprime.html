{% extends "layout.html" %}

{% block content %}

<form action = "http://localhost:5000/isprime" method = post>
    <fieldset>
       <legend>Enter a Number to See if it is Prime</legend>
       {{ form.hidden_tag() }}

       <div style = font-size:20px; font-weight:bold; margin-left:150px;>
        {{ form.userNumber.label }}<br>
        {{ form.userNumber }} <br>
        
        <p class="warning">{{ theMessage }}</p>
    
        <br>
        <br>
            {{ form.submit }}
        </div>
            
    </fieldset>
</form>

{% endblock %}
